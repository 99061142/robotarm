<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.speed = 500;


            robotArm.moveRight();
            //Laat de onderste code 7 keer bewegen
            for(j = 7; j > 0; j--) { 
                robotArm.grab();
                for (i = 0; i < 8; i++) { 
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (i = 0; i < 8; i++) {
                    robotArm.moveLeft();
                }
        }

        
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
